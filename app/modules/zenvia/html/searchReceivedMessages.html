<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title" style="color: white;">Consulta Avançada de SMS Recebidos</h3>
    </div>
    <div class="panel-body">
        <br>
        <div class="row">
            <div class="col-md-4">
                Período Inicial:
                <input type="date" name="startPeriod" ng-model="startPeriod"/>
            </div>
            <div class="col-md-4">
                Período Final:
                <input type="date" name="endPeriod" ng-model="endPeriod"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                ID da Mensagem:
                <input type="text" name="messageId" ng-model="messageId"/>
            </div>
            <div class="col-md-3">
                Celular:
                <input type="text" name="mobile" ng-model="mobile"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <textarea name="msgListResponse"
                          ng-model="msgListResponse"
                          rows="10"
                          style="width: 100%; background-color: transparent">
                </textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <input type="button"
                       value="Buscar"
                       class="btn btn-success"
                       ng-click="searchReceivedMessages()"/>
                <input type="button"
                       value="Limpar"
                       class="btn btn-default"
                       ng-click="clean()"/>
            </div>
        </div>
    </div>

</div>
